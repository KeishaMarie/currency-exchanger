<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <form id = currencyForm>
<h1>Currency Exchanger</h1>
<p>Enter your amount in US Dollars and select which currency type you would like to exchange it for.
  Then click the "Convert my Money" button.</p>

  <label for="userInput">Amount in USD:</label>
  <input id="userInput" type="number">

  <label for="currency-selected">Exchange for:</label>
  <select name="currencySelected" id="currencySelected">
      <option value="">--Please choose an option--</option>
      <option value="AFN">Afghan Afghani</option>
      <option value="ALL">Albanian Lek</option>
      <option value="AMD">Armenian Dram</option>
      <option value="ANG">Netherlands Antillian Guilder</option>
      <option value="AOA">Angolan Kwanza</option>
      <option value="ARS">Argentine Peso</option>
      <option value="AUD">Australian Dollar</option>
      <option value="AWG">Arubin Floren</option>
      <option value="AZN">Azerbaijani Manat</option>
      <option value="BAM">Bosnia and Herzegovina Mark</option>
      <option value="BBD">Barbados Dollar</option>
      <option value="BDT">Bangladesh Taka</option>
      <option value="BGN">Bulgarian Lev</option>
      <option value="BHD">Bahraini Dinar</option>
      <option value="BIF">Burundian Franc</option>
      <option value="BMD">Bermudian Dollar</option>
      <option value="BND">Brunei Dollar</option>
      <option value="BOB">Bolivian Boliviano</option>
      <option value="BRL">Brazillian Real</option>
      <option value="BSD">Bahamian Dollar</option>
      <option value="BTN">Bhutanese Ngultrum</option>
      <option value="BWP">Botswana Pula</option>
      <option value="BYN">Belarusian Ruble</option>
      <option value="BZD">Belize Dollar</option>
      <option value="CAD">Canadian Dollar</option>
      <option value="CDF">Congolese Franc</option>
      <option value="CHF">Swiss Franc</option>
      <option value="CLP">Chilean Peso</option>
      <option value="CNY">Chinese Renminbi</option>
      <option value="COP">Columbian Peso</option>
      <option value="CRC">Costa Rican Colon</option>
      <option value="CUP">Cuban Peso</option>
      <option value="CVE">Cape Verdean Escudo</option>
      <option value="CZK">Czech Koruna</option>
      <option value="EGP">Egyptian Pound</option>
      <option value="HKD">Hong Kong Dollar</option>
      <option value="KRW">South Korean Won</option>
      <option value="NGN">Nigerian Naira</option>
      <option value="RON">Romanian Leu</option>



  </select>

  <button type="submit" class="btn-success" id="exchange">Convert my Money</button>
</form>

<div class="output">
  <p id="output"></p>
</div>
</body>
</html>
