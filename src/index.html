<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <form id = currencyForm>
<h1>Currency Exchanger</h1>
<p>Enter your amount in US Dollars and select which currency type you would like to exchange it for.
  Then click the "Convert my Money" button.</p>

  <label for="userInput">Amount in USD:</label>
  <input id="userInput" type="number">

  <label for="currency-selected">Exchange for:</label>
  <select name="currencySelected" id="currencySelected">
      <option value="">--Please choose an option--</option>
      <option value="KRW">South Korean Won</option>
      <option value="AUD">Australian Dollar</option>
      <option value="EGP">Egyptian Pound</option>
      <option value="RON">Romanian Leu</option>
      <option value="NGN">Nigerian Naira</option>
      <option value="HKD">Hong Kong Dollar</option>
  </select>
  <button type="submit" class="btn-success" id="exchange">Convert my Money</button>
</form>

<div class="output">
  <p id="output"></p>
</div>
</body>
</html>
